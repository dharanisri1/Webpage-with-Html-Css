<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body >
    <h1 class="mytitle">Register</h1>
    <div class="row">
        <div class="col1">
            <img class="img" src="images/register1.jpeg" alt="register">
        </div>
        <div class="col2">
            <h1 class="alert">Registration Form </h1>
           <form>
            <div class="mb3">
                Email:<input placeholder="Enter Email" class="form-control" type="email" name="email" id="emailid">
            </div>
            <div class="mb3">
                Password:<input  placeholder="Enter password" class="form-control" type="password" name="password" id="passwordid">
            </div>
           <div class="mb3"> 
              FullName:<input  placeholder="Enter FullName" class="form-control" type="text" name="fullname" id="fullnameid">
            </div>
            <div class="mb3">
               Phone Number: <input placeholder="Enter PhoneNumber" class="form-control" type="tel" name="phone" id="phoneid">
            </div>
            <div class="mb3">
                <button class="btn">Submit</button>
                <button class="btn">Reset</button>
            </div>
           </form>
        </div>
</div>
</body>
</html>
