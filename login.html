<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h1 class="mytitle">Login</h1>
    <div class="row">
        <div class="col1">
            <img class="img" src="images/login1.jpeg" alt="register">
        </div>
        <div class="col2">
            <h1 class="alert">Login Form </h1>
           <form>
            <div class="mb3">
               Email: <input placeholder="Enter Email" class="form-control" type="email" name="email" id="emailid">
            </div>
            <div class="mb3">
                Password:<input  placeholder="Enter password" class="form-control" type="password" name="password" id="passwordid">
            </div>
            <div class="mb3">
                <button class="btn">Submit</button>
                <button class="btn">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
